<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .mainBox {
            box-shadow: 0 0 10px gray;
            padding: 7px;
            border-radius: 5px;
            border: 1.7px dashed blue;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PdfX</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center m-2">Welcome PdfX</h1>
        <h4 class="text-center ">Your Pdf Merger tool</h4>
        <div class="text-center"><img src="http://localhost:4500/static/img/logo.png" alt="" style="width: 20rem;">
        </div>
        <div class="container mainBox mt-2">
            <form action="/api/blog/addblog" method="post" enctype="multipart/form-data">
                <div class="form-group col-md-6">Select the pdf files which you want ot merge.</div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter title</label>
                    <input type="text" name="title" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Enter description</label>
                    <input type="text" name="description" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="input-group mb-3 mt-3">
                    <input type="file" name="imgs" class="form-control" id="inputGroupFile01" accept="image/*">
                    <input type="file" name="pdfs" class="form-control" id="inputGroupFile02" accept=".pdf">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
            <div class="box" id="box"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
